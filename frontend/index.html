<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üê∂ Mr.Dogwards ‚Äî Cognitive Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #303f9f;
      color: white;
      padding: 15px 25px;
      font-size: 22px;
      font-weight: bold;
    }
    main {
      padding: 25px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    #chart {
      width: 100%;
      height: 300px;
    }
    button {
      background: #303f9f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #3f51b5;
    }
    #log {
      max-height: 200px;
      overflow-y: auto;
      font-size: 13px;
      background: #fafafa;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #eee;
    }
    .metric {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .metric span {
      font-weight: bold;
      color: #303f9f;
    }
  </style>
</head>
<body>
  <header>üê∂ Mr.Dogwards Cognitive Dashboard</header>

  <main>
    <div class="card">
      <h2>üìä –ú–µ—Ç—Ä–∏–∫–∏ –≤–Ω–∏–º–∞–Ω–∏—è</h2>
      <div class="metric">–í–Ω–∏–º–∞–Ω–∏–µ: <span id="attn">‚Äì</span></div>
      <div class="metric">–í–æ–≤–ª–µ—á—ë–Ω–Ω–æ—Å—Ç—å: <span id="eng">‚Äì</span></div>
      <div class="metric">–ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º–æ—Å—Ç—å: <span id="cog">‚Äì</span></div>
      <div class="metric">–û—à–∏–±–∫–∏: <span id="err">‚Äì</span></div>
      <canvas id="chart"></canvas>
      <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ —Å–æ–±—ã—Ç–∏—è</button>
    </div>

    <div class="card">
      <h2>‚ö° –ñ—É—Ä–Ω–∞–ª –¥–µ–π—Å—Ç–≤–∏–π</h2>
      <div id="log"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const userId = 'test123';
    const logBox = document.getElementById('log');
    const attn = document.getElementById('attn');
    const eng = document.getElementById('eng');
    const cog = document.getElementById('cog');
    const err = document.getElementById('err');

    const log = (msg) => {
      const div = document.createElement('div');
      div.textContent = ${new Date().toLocaleTimeString()} ‚Äî ${msg};
      logBox.appendChild(div);
      logBox.scrollTop = logBox.scrollHeight;
    };

    // –ì—Ä–∞—Ñ–∏–∫ –≤–Ω–∏–º–∞–Ω–∏—è
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [
      {
        label: 'Attention Span Index',
        data: [],
        borderWidth: 2,
        borderColor: 'rgba(255, 99, 132, 0.8)',
      },
      {
        label: 'Engagement Slope',
        data: [],
        borderWidth: 2,
        borderColor: 'rgba(54, 162, 235, 0.8)',
      },
      {
        label: 'Cognitive Switch Rate',
        data: [],
        borderWidth: 2,
        borderColor: 'rgba(255, 206, 86, 0.8)',
      },
      {
        label: 'Error Consistency Score',
        data: [],
        borderWidth: 2,
        borderColor: 'rgba(75, 192, 192, 0.8)',
      }
    ]
  },
  options: {
    responsive: true,
    animation: false,
    scales: {
      y: {
        beginAtZero: true,
        title: { display: true, text: 'Value' }
      },
      x: {
        title: { display: true, text: 'Time' }
      }
    },
    plugins: {
      legend: {
        position: 'bottom'
      }
    }
  }
});
    // WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
    const ws = new WebSocket(`ws://${location.hostname}:3000`);
    ws.onopen = () => {
      ws.send(JSON.stringify({ type: 'register', user_id: userId }));
      log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
    };
    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if (data.type === 'action') {
        log(`‚ö° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è: ${JSON.stringify(data.data)}`);
      }
    };

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ—Å—Ç–æ–≤—ã—Ö —Å–æ–±—ã—Ç–∏–π
    document.getElementById('send').onclick = async () => {
      log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ—Å—Ç–æ–≤—ã—Ö —Å–æ–±—ã—Ç–∏–π...');
      const events = [
        { type: 'click', payload: { target: 'start_button' } },
        { type: 'keypress', payload: { key: 'A' } },
        { type: 'answer_submit', payload: { correct: Math.random()>0.5, timeToAnswer: Math.random()*4000+1000 } },
        { type: 'cursor_move' }
      ];
      await fetch('/api/events/batch', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, events })
      });
      log('‚úÖ –°–æ–±—ã—Ç–∏—è –∑–∞–ø–∏—Å–∞–Ω—ã');
    };

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–µ—Ç—Ä–∏–∫ –∏–∑ –ë–î (polling)
    async function updateMetrics() {
  const res = await fetch(`/api/metrics?user_id=${userId}`);
  const data = await res.json();
  if (!data.length) return;

  const latest = data[0];
  attn.textContent = latest.attention_span_index?.toFixed(2) ?? '-';
  eng.textContent = latest.engagement_slope?.toFixed(2) ?? '-';
  cog.textContent = latest.cognitive_switch_rate?.toFixed(2) ?? '-';
  err.textContent = latest.error_consistency_score?.toFixed(2) ?? '-';

  const tsLabel = new Date(latest.window_end).toLocaleTimeString();
  chart.data.labels.push(tsLabel);

  chart.data.datasets[0].data.push(latest.attention_span_index);
  chart.data.datasets[1].data.push(latest.engagement_slope);
  chart.data.datasets[2].data.push(latest.cognitive_switch_rate);
  chart.data.datasets[3].data.push(latest.error_consistency_score);

  // –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–ª–∏–Ω—É –≥—Ä–∞—Ñ–∏–∫–∞
  if (chart.data.labels.length > 15) {
    chart.data.labels.shift();
    chart.data.datasets.forEach(d => d.data.shift());
  }

  chart.update();
}
    setInterval(updateMetrics, 5000);
  </script>
<script src="./telemetry.js"></script>
</body>
</html>
