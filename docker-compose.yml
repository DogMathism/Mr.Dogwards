version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: adaptive
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"

  app:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/adaptive
    ports:
      - "3000:3000"
    # üîß –û—Å–Ω–æ–≤–Ω–∞—è –ø—Ä–∞–≤–∫–∞: –Ω–µ –∑–∞—Ç–∏—Ä–∞–µ–º node_modules –ø—Ä–∏ –º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏
    volumes:
      - ./backend:/app
      - /app/node_modules
    # üß† –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∞–≤—Ç–æ-—Ä–µ—Å—Ç–∞—Ä—Ç –ø—Ä–∏ –ø–∞–¥–µ–Ω–∏–∏ (—É–¥–æ–±–Ω–æ –Ω–∞ –ø—Ä–æ–¥–µ)
    restart: unless-stopped

volumes:
  db-data:
